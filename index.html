<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
</head>
<style>
    body{
        background-color: #b5fd; /* фон */
        user-select: none; /* отключает выделение букв */
    }
    .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 4px;
        background-color: #212121;
        padding: 4px;
        border-radius: 5px;
        max-width: 360px;
        font-family: "Tahoma";
    }
    .item{
        background-color: #b3E5FC; /* фон на кнопках*/
        color: #000;
        padding: 20px;
        display: flex;
        justify-content: center; /*задает выравнивание элементов вдоль главной оси*/
        align-items: center;
        font-size: 22px;
        cursor: pointer; /*меняет курсор*/
        font-weight: bold; /*шрифт делаем жирный*/
    }
    form{
        max-width: 100%;
    }
    input{
        width: 100%;
        height: 60px;
        border: none;
        font-size: 30px;
        outline: none; /*устанавливает цвет, стиль и толщину внешней границы на всех четырех сторонах элемента*/
        text-align: right;
    }
    .input{
        grid-column: 1/-1; /*растягиваем первую ячейку на всю ширину*/
        padding: 0;
    }
</style>
<body>
    <div class="container">
         <div class="item input"><form name="farm"><input type="text" name="textview" readonly></form></div>
         <div class="item clean">C</div>
         <div class="item back">&larr;</div>
         <div class="item">+</div>
         <div class="item">-</div>
         <div class="item">&times;</div>
         <div class="item">&divide;</div>
         <div class="item">7</div>
         <div class="item">8</div>
         <div class="item">9</div>
         <div class="item">(</div>
         <div class="item">4</div>
         <div class="item">5</div>
         <div class="item">6</div>
         <div class="item">)</div>
         <div class="item">1</div>
         <div class="item">2</div>
         <div class="item">3</div>
         <div class="item equal">=</div>
         <div class="item zero">0</div>
         <div class="item">.</div>
    </div>
    <script>

    </script>
</body>
</html>
