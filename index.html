<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
</head>
<style>
    body{
        background-color: #b5fd; /* фон */
        user-select: none; /* отключает выделение букв */
    }
    .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 4px;
        background-color: #212121;
        padding: 4px;
        border-radius: 5px;
        max-width: 360px;
        font-family: "Tahoma";
    }
    .item{
        background-color: #b3E5FC; /* фон на кнопках*/
        color: #000;
        padding: 20px;
        display: flex;
        justify-content: center; /*задает выравнивание элементов вдоль главной оси*/
        align-items: center;
        font-size: 22px;
        cursor: pointer; /*меняет курсор*/
        font-weight: bold; /*шрифт делаем жирный*/
    }
    form{
        max-width: 100%;
    }
    input{
        width: 356px;
        height: 60px;
        border: none;
        font-size: 30px;
        outline: none; /*устанавливает цвет, стиль и толщину внешней границы на всех четырех сторонах элемента*/
        text-align: right;
    }
    .input{
        grid-column: 1/-1; /*растягиваем первую ячейку на всю ширину*/
        padding: 0;
    }
    .clean{
        grid-column: 1/3;
        background-color: lightsteelblue;
    }
    .back{
        grid-column: 3/-1;
        background-color: lightsteelblue;
    }
    .equal{
        grid-column: 4;
        grid-row: 6/8; /*растягиваем до восьмой строки*/
        background-color: orangered;
    }
    .zero{
        grid-column: 1/3;
    }
    .pluscolor{
        background-color: orangered;
    }
       
</style>
<body>
    <div class="container">
         <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
         <div class="item clean" onclick="clean()">C</div>
         <div class="item back" onclick="back()">&larr;</div>
         <div class="item pluscolor" onclick="insert('+')">+</div>
         <div class="item pluscolor" onclick="insert('-')">-</div>
         <div class="item pluscolor" onclick="insert('*')">&times;</div>
         <div class="item pluscolor" onclick="insert('/')">&divide;</div>
         <div class="item" onclick="insert('7')">7</div>
         <div class="item" onclick="insert('8')">8</div>
         <div class="item" onclick="insert('9')">9</div>
         <div class="item pluscolor" onclick="insert('(')">(</div>
         <div class="item" onclick="insert('4')">4</div>
         <div class="item" onclick="insert('5')">5</div>
         <div class="item" onclick="insert('6')">6</div>
         <div class="item pluscolor" onclick="insert(')')">)</div>
         <div class="item" onclick="insert('1')">1</div>
         <div class="item" onclick="insert('2')">2</div>
         <div class="item" onclick="insert('3')">3</div>
         <div class="item equal" onclick="equal()">=</div>
         <div class="item zero" onclick="insert('0')">0</div>
         <div class="item" onclick="insert('.')">.</div>
    </div>
    <script>
        function insert(num){
            document.form.textview.value = document.form.textview.value + num;
        }
        function clean(){
            document.form.textview.value = "";
        }
        function back(){/*подстрока(удаляем по одному символу)*/
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0, exp.length-1); 
        }
        function equal(){
            var exp = document.form.textview.value;
            if(exp){
                document.form.textview.value = eval(exp); /*выполняет код из обычной строки(div) и высчитывает*/

            }
        }
    </script>
</body>
</html>
